<hr>


<div class="row">
    <div class="card-grid">
        <div class="card bg-dark" *ngFor="let juego of juegos">
            <img [src]="juego.url" class="card-img-top" [alt]="juego.name">
            <div class="card-body">
                <h5 class="card-title">{{juego.name}}</h5>
                <p class="card-text">click aqui para votar por el juego</p>
                <button class="btn btn-block btn-outlet-primary btn-dark" (click)="votarJuego(juego)">Votar</button>
            </div>
        </div>
    </div>
</div>
